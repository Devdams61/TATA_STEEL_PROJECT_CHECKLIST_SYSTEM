<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Add Motor</title>
</head>
<body>
<div class="container add-motor-container">
    <h1 class="mt-5">Add Motor</h1>
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="current">Current</label>
            <input type="number" class="form-control" id="current" name="current" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input type="number" class="form-control" id="temperature" name="temperature" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="vibration">Vibration</label>
            <input type="number" class="form-control" id="vibration" name="vibration" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Motor</button>
    </form>
</div>
</body>
</html>
